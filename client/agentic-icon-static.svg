<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main gradient - matches blue accent -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Subtle inner gradient -->
    <linearGradient id="innerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Clean rounded square background -->
  <rect x="8" y="8" width="84" height="84" rx="20" ry="20" fill="url(#mainGradient)"/>

  <!-- Stylized "A" mark - clean, geometric, modern -->
  <g fill="#ffffff">
    <!-- Main A shape -->
    <path d="
      M 50 22
      L 72 72
      L 62 72
      L 57 60
      L 43 60
      L 38 72
      L 28 72
      L 50 22
      Z
      M 50 36
      L 46 52
      L 54 52
      L 50 36
      Z
    " fill-rule="evenodd"/>

    <!-- Dot accent - represents "agent" intelligence -->
    <circle cx="50" cy="78" r="4" fill="url(#innerGradient)"/>
  </g>
</svg>
