<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for the flowing petals - blueish white -->
    <linearGradient id="petal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </linearGradient>

    <linearGradient id="petal2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>

    <linearGradient id="petal3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <linearGradient id="petal4" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </linearGradient>

    <linearGradient id="petal5" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <linearGradient id="petal6" x1="100%" y1="50%" x2="0%" y2="50%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>

    <!-- Center gradient -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#e0f2fe" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#bfdbfe" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Petal flower shape - donut-like arrangement -->
  <g filter="url(#softGlow)">
    <!-- Petal 1 - Top -->
    <ellipse cx="50" cy="30" rx="11" ry="20" fill="url(#petal1)" opacity="0.9" transform="rotate(0 50 50)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Petal 2 - Top Right -->
    <ellipse cx="50" cy="30" rx="11" ry="20" fill="url(#petal2)" opacity="0.85" transform="rotate(60 50 50)">
      <animate attributeName="opacity" values="0.75;0.95;0.75" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </ellipse>

    <!-- Petal 3 - Bottom Right -->
    <ellipse cx="50" cy="30" rx="11" ry="20" fill="url(#petal3)" opacity="0.9" transform="rotate(120 50 50)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </ellipse>

    <!-- Petal 4 - Bottom -->
    <ellipse cx="50" cy="30" rx="11" ry="20" fill="url(#petal4)" opacity="0.85" transform="rotate(180 50 50)">
      <animate attributeName="opacity" values="0.75;0.95;0.75" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </ellipse>

    <!-- Petal 5 - Bottom Left -->
    <ellipse cx="50" cy="30" rx="11" ry="20" fill="url(#petal5)" opacity="0.9" transform="rotate(240 50 50)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="2s"/>
    </ellipse>

    <!-- Petal 6 - Top Left -->
    <ellipse cx="50" cy="30" rx="11" ry="20" fill="url(#petal6)" opacity="0.85" transform="rotate(300 50 50)">
      <animate attributeName="opacity" values="0.75;0.95;0.75" dur="3s" repeatCount="indefinite" begin="2.5s"/>
    </ellipse>
  </g>

  <!-- Center glow - creates the donut hole effect -->
  <circle cx="50" cy="50" r="15" fill="url(#centerGlow)">
    <animate attributeName="r" values="13;16;13" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner bright core -->
  <circle cx="50" cy="50" r="6" fill="#ffffff" opacity="0.85">
    <animate attributeName="opacity" values="0.7;0.95;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
